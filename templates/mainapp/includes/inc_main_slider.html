{% load static %}

    <div class="container-fluid no-padding">
		<div id="home-slider2" class="owl-carousel owl-theme">
            {% for slide in slider %}
			<div class="item">
				<img src="/media/{{ slide.image }}" class="img-responsive" alt=""/>
				<div class="container no-padding">
					<div class="hs-caption">
						<div class="caption-inner">
							<h4>Welcome to <span>Barbershop</span></h4>
							<p>{{ slide.description }}</p>
							<br>
							<a href="{{ slide.url }}" class="button btn-xs btn-center color">{{ slide.button_name }}</a>
						</div>
					</div>
				</div>
			</div>
            {% endfor %}
		</div>
	</div>
